<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="amount">
          <p>Enter a amount Amount:</p>
          <input type="text" value="100" />
        </div>
        <div class="drop-down">
          <div class="from">
            <p>From:</p>
            <div class="select-cont">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="from" id="contu"></select>
            </div>
          </div>
          <i class="fa-solid fa-right-left"></i>
          <div class="to">
            <p>TO:</p>
            <div class="select-cont">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="to" id="contu"></select>
            </div>
          </div>
        </div>
        <div class="msg">
          <h5>1USD = 80 INR</h5>
        </div>
        <button>GET EXHANGE RATE</button>
      </form>
      <div class="result">Conversion result will appear here</div>
    </div>
    <script src="codes.js"></script>
    <script src="code.js"></script>
  </body>
</html>
